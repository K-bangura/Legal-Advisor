<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Advisor Chatbot</title>

    
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #F5F5F5;
        }

        .container {
            position: relative;
            width: 90%;
            max-width: 400px;
            min-width: 265px;
            height: 90%;
            max-height: 800px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #FFFFFF;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Menu Button */
        .menu-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
            color: #333;
        }

        /* Logo Style */
        .logo {
            width: 70px;
            height: 70px;
            /*background-color: #0078D7;*/
            background-image: url("images/legal-1@0.5x.png");
            background-position: center;
            background-size: contain;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #FFFFFF;
            font-weight: bold;
            margin-bottom: 15px;
        }

        /* Title */
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Chat Display Area */
        .chat-display {
            width: 100%;
            height: 60%;
            overflow-y: auto;
            border: 1px solid #CCC;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
            display: none; /* Initially hidden */
            flex-direction: column;
            gap: 5px; /* Add space between messages */
        }

        /* Hide Scroll Bars for Left and Right Content Sections */
        .chat-display, .chat-display.active {
            overflow-y: scroll; 
            scrollbar-width: none; 
        }

        /* Hide Scroll Bars for Webkit Browsers (e.g., Chrome, Safari) */
        .chat-display::-webkit-scrollbar,
        .chat-display.active::-webkit-scrollbar {
            display: none; 
            scrollbar-width: 1px;
        }
        .chat-display.active {
            display: flex; /* Show when active */
        }

        .message {
            margin: 5px 0;
            padding: 8px;
            border-radius: 8px;
            max-width: 80%;
            display: inline-block;
            word-wrap: break-word;
            text-align: left; /* Align text to the left within each bubble */
        }

        .user-message {
            background-color: #0078D7;
            color: #FFFFFF;
            align-self: flex-end; /* Align user's message to the right */
        }

        .bot-message {
            background-color: #EEE;
            color: #333;
            align-self: flex-start; /* Align bot's message to the left */
        }

        /* Input Container */
        .input-container {
            width: 100%;
            text-align: left;
            margin-top: 10px;
        }

        /* Prompt Text */
        .input-container p {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
            padding-left: 6px;
        }

        /* Input Field with Send Icon */
        .input-wrapper {
            position: relative;
            width: 100%;
        }

        input[type="text"] {
            width: 100%;
            padding: 6px 40px 6px 10px;
            font-size: 12px;
            border: 1px solid #CCC;
            border-radius: 5px;
            outline: none;
        }

        /* Send Icon */
        .send-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #0078D7;
            cursor: pointer;
        }

        /* Side Menu */
        .side-menu {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100%;
            background-color: #333;
            color: #FFF;
            padding: 20px;
            transition: right 0.3s ease;
            box-shadow: -2px 0 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }

        .side-menu h2 {
            margin-bottom: 15px;
            color: #FFF;
        }

        .side-menu button {
            background-color: #555;
            color: #FFF;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Dark Mode Styles */
        div.dark-mode {
            background-color: #333 !important;
            color: #CCC !important;
        }

        .dark-mode .logo {
            background-color: #555;
        }

        .dark-mode h1, .dark-mode .menu-button {
            color: #CCC;
        }

        .dark-mode input[type="text"] {
            background-color: #555;
            color: #CCC;
            border: 1px solid #777;
        }

        .dark-mode .send-icon {
            color: #CCC;
        }

        .dark-mode .input-container p {
            color: #AAA;
        }
    </style>
</head>
<body>
    <div class="container" onclick="closeMenuIfOpen(event)">
        <!-- Menu Button -->
        <div class="menu-button" onclick="toggleMenu(event)">☰</div>
        
        <div class="logo"></div>
        <h1>Legal Advisor</h1>

        <!-- Chat Display Area -->
        <div class="chat-display" id="chatDisplay">
            <!-- Messages will be displayed here -->
        </div>

        <div class="input-container">
            <p>How can I help you today?</p>
            <div class="input-wrapper">
                <input method="post" type="text" id="userInput" placeholder="Type your question here...">
                <span class="send-icon" onclick="sendMessage()">➡️</span>
            </div>
        </div>
    </div>

    <!-- Side Menu -->
    <div class="side-menu" id="sideMenu">
        <h2>Settings</h2>
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>




    <script src="script.js">
    </script>
   
</body>
</html>
