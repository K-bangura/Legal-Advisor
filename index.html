<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Advisor Chatbot</title>
    <link href="styles.css" rel="stylesheet">
    
    
</head>
<body>
    <div class="container" onclick="closeMenuIfOpen(event)">
        <!-- Menu Button -->
        <div class="menu-button" onclick="toggleMenu(event)">☰</div>
        
        <div class="logo"></div>
        <h1>Legal Advisor</h1>

        <!-- Chat Display Area -->
        <div class="chat-display" id="chatDisplay">
            <!-- Messages will be displayed here -->
        </div>

        <div class="input-container">
            <p>How can I help you today?</p>
            <div class="input-wrapper">
                <input method="post" type="text" id="userInput" placeholder="Type your question here...">
                <span class="send-icon" onclick="sendMessage()">➡️</span>
            </div>
        </div>
    </div>

    <!-- Side Menu -->
    <div class="side-menu" id="sideMenu">
        <h2>Settings</h2>
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>




    <script src="script.js">
    </script>
   
</body>
</html>
